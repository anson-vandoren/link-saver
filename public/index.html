<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePouch</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item title" href="/">PagePouch</a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item has-dropdown" id="login-dropdown">
            <a class="navbar-link">Login</a>
            <div class="navbar-dropdown is-boxed is-right is-transparent">
              <div class="navbar-item">
                <form id="login-form">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" placeholder="Username" id="login-username" />
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="Password"
                        id="login-password"
                      />
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary" id="login-btn">Log in</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <template id="link-item-template">
      <div class="is-size-7 link-item">
        <div class="is-size-6 link-item-title">
          <a href="#" target="_blank" rel="noopener noreferrer"></a>
        </div>
        <div class="has-text-grey-light link-item-tags-description">
          <span></span>
          <span></span>
        </div>
        <div class="has-text-grey link-item-date-actions">
          <span></span>
          <span>
            <a class="has-text-grey" href="#">Edit</a>
            <a class="has-text-grey" href="#">Remove</a>
          </span>
        </div>
      </div>
    </template>

    <section class="columns section">
      <div class="column is-6 is-offset-3">
        <div class="level">
          <div class="level-left">
            <h3 class="title level-item">Bookmarks</h3>
          </div>
          <div class="level-right">
            <div class="level-item">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input
                    class="input"
                    type="search"
                    placeholder="Search for words or #tags"
                    autocomplete="off"
                    id="search-input"
                  />
                </div>
                <div class="control">
                  <button class="button" id="search-button">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <ul id="link-list">
          <!-- Links will be added here dynamically -->
        </ul>
      </div>
    </section>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
