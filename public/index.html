<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Saver</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="nav">
          <div class="nav-left">
            <a class="brand" href="/">Link Saver</a>
          </div>
          <div class="nav-right">
            <details class="dropdown" open>
              <summary class="button outline">Login</summary>
              <form class="card row">
                <input class="col-12" placeholder="username" />
                <input class="col-12" placeholder="password" type="password" />
                <footer class="is-right">
                  <button type="submit">Sign in</button>
                </footer>
              </form>
            </details>
          </div>
        </nav>
      </header>

      <div class="row">
        <div class="col-2"></div>

        <div class="col-8">
          <div class="row is-vertical-align">
            <div class="col-2">
              <h3>Bookmarks</h3>
            </div>
            <div class="col"></div>
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for words or #tags"
                autocomplete="off"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <button id="search-button">Search</button>
            </div>
          </div>

          <div class="row">
            <ul class="list-group col-12" id="link-list">
              <!-- Links will be added here dynamically -->
            </ul>
          </div>
        </div>

        <div class="col-2"></div>
      </div>

      <script src="js/index.js" type="module"></script>
    </div>
  </body>
</html>
