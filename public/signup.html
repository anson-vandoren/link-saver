<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePouch - Sign Up</title>
    <script>
      (function () {
        const theme =
          localStorage.getItem('selectedTheme') || 'https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css';
        document.write(`<link id="theme-stylesheet" rel="stylesheet" href="${theme}" />`);
      })();
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container is-max-desktop">
        <form id="signup-form">
          <div class="columns">
            <div class="column"></div>
            <div class="column is-one-third">
              <h1 class="title">Sign up</h1>
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input class="input" type="text" name="username" placeholder="Enter your username">
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" name="password" placeholder="Enter your password">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary" type="submit">Sign up</button>
                </div>
              </div>
            </div>
            <div class="column"></div>
          </div>
        </form>
      </div>
    </section>

    <script src="js/signup.js" type="module"></script>
  </body>
</html>
