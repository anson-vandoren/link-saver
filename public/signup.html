<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePouch</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item title" href="/">PagePouch</a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item has-dropdown" id="login-dropdown">
            <a class="navbar-link">Login</a>
            <div class="navbar-dropdown is-boxed is-right is-transparent">
              <div class="navbar-item">
                <form id="login-form">
                  <div class="field">
                    <div class="control">
                      <input class="input" type="text" placeholder="Username" id="login-username" />
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="Password"
                        id="login-password"
                      />
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary" id="login-btn">Log in</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-2"></div>

      <div class="col-8">
        <div class="row is-vertical-align">
          <div class="col-2">
            <h3>Bookmarks</h3>
          </div>
          <div class="col"></div>
          <div class="col-6">
            <input
              type="search"
              placeholder="Search for words or #tags"
              autocomplete="off"
              id="search-input"
            />
          </div>
          <div class="col-2">
            <button id="search-button">Search</button>
          </div>
        </div>

        <div class="row">
          <ul class="list-group col-12" id="link-list">
            <!-- Links will be added here dynamically -->
          </ul>
        </div>
      </div>

      <div class="col-2"></div>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
