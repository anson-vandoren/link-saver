<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Saver</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="nav">
          <div class="nav-left">
            <a class="brand" href="/bookmarks.html">Link Saver</a>
          </div>
          <div class="nav-right">
            <a class="nav-link" href="#" id="add-link">Add Link</a>
            <a class="nav-link" href="./settings.html" id="settings-nav">Settings</a>
            <a class="nav-link" href="#" id="logout-btn">Logout</a>
          </div>
        </nav>
      </header>

      <div id="edit-link-modal" class="modal">
        <div class="custom-modal-content">
          <!-- The modal content will be dynamically added here -->
        </div>
      </div>

      <div class="row">
        <div class="col-2"></div>

        <div class="col-8">
          <div class="row is-vertical-align">
            <div class="col-2">
              <h3>Bookmarks</h3>
            </div>
            <div class="col"></div>
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for words or #tags"
                autocomplete="off"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <button id="search-button">Search</button>
            </div>
          </div>

          <!-- Add Link Modal -->
          <div id="add-link-modal" class="modal card col-8">
            <header>
              <h5>Add Link</h5>
            </header>
            <form id="add-link-form">
              <p>
                <label for="link-url">URL</label>
                <input type="url" id="link-url" required />
              </p>
              <p>
                <label for="link-tags">Tags</label>
                <input type="text" id="link-tags" />
              </p>
              <p>
                <label for="link-title">Title</label>
                <input type="text" id="link-title" required />
              </p>
              <p>
                <label for="link-description">Description</label>
                <textarea id="link-description" rows="3"></textarea>
              </p>
              <p class="grouped">
                <select id="link-visibility">
                  <option value="private">Private</option>
                  <option value="public">Public</option>
                </select>
                <button type="reset" id="cancel-add">Close</button>
                <button type="submit" form="add-link-form">Save</button>
              </p>
            </form>
          </div>

          <div class="row">
            <ul class="list-group col-12" id="link-list">
              <!-- Links will be added here dynamically -->
            </ul>
          </div>
        </div>

        <div class="col-2"></div>
      </div>

      <script src="js/bookmarks.js" type="module"></script>
    </div>
  </body>
</html>
