<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Saver</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item title" href="/bookmarks.html">PagePouch</a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item" href="#" id="add-link">Add Link</a>
        <a class="navbar-item" href="./settings.html">Settings</a>
        <a class="navbar-item" href="#" id="logout-btn">Logout</a>
      </div>
    </nav>

    <div id="edit-link-modal" class="modal">
      <div class="custom-modal-content">
        <!-- The modal content will be dynamically added here -->
      </div>
    </div>

    <section class="columns section">
      <div class="column is-6 is-offset-3">
        <div class="level">
          <div class="level-left">
            <h3 class="title level-item">Bookmarks</h3>
          </div>
          <div class="level-right">
            <div class="level-item">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input
                    class="input"
                    type="search"
                    placeholder="Search for words or #tags"
                    autocomplete="off"
                    id="search-input"
                  />
                </div>
                <div class="control">
                  <button class="button" id="search-button">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Link Modal -->
        <div id="add-link-modal" class="modal card col-8">
          <header>
            <h5>Add Link</h5>
          </header>
          <form id="add-link-form">
            <p>
              <label for="link-url">URL</label>
              <input type="url" id="link-url" required />
            </p>
            <p>
              <label for="link-tags">Tags</label>
              <input type="text" id="link-tags" />
            </p>
            <p>
              <label for="link-title">Title</label>
              <input type="text" id="link-title" required />
            </p>
            <p>
              <label for="link-description">Description</label>
              <textarea id="link-description" rows="3"></textarea>
            </p>
            <p class="grouped">
              <select id="link-visibility">
                <option value="private">Private</option>
                <option value="public">Public</option>
              </select>
              <button type="reset" id="cancel-add">Close</button>
              <button type="submit" form="add-link-form">Save</button>
            </p>
          </form>
        </div>

        <ul class="" id="link-list">
          <!-- Links will be added here dynamically -->
        </ul>
      </div>
    </section>

    <script src="js/bookmarks.js" type="module"></script>
  </body>
</html>
