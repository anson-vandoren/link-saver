<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Saver</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dark">
    <div class="container">
      <header>
        <nav class="nav">
          <div class="nav-left">
            <a class="brand" href="#">Link Saver</a>
          </div>
          <div class="nav-right">
            <a class="nav-link" href="#" id="add-link">Add Link</a>
            <a class="nav-link" href="#" id="settings">Settings</a>
            <a class="nav-link" href="#" id="theme-toggle">Toggle Theme</a>
            <a class="nav-link" href="#" id="logout-btn">Logout</a>
          </div>
        </nav>
      </header>

      <!-- Add Link Modal -->
      <div id="add-link-modal" class="modal card is-fixed">
        <div class="custom-modal">
          <div class="custom-modal-header">
            <h5>Add Link</h5>
            <button type="button" id="close-add-modal">&times;</button>
          </div>
          <div class="custom-modal-body">
            <form id="add-link-form">
              <div class="custom-form-group">
                <input
                  type="text"
                  class="custom-input"
                  placeholder="Title"
                  id="link-title"
                  required
                />
              </div>
              <div class="custom-form-group">
                <input type="url" class="custom-input" placeholder="URL" id="link-url" required />
              </div>
              <div class="custom-form-group">
                <input
                  type="text"
                  class="custom-input"
                  placeholder="Tags (comma-separated)"
                  id="link-tags"
                />
              </div>
              <div class="custom-form-group">
                <select class="custom-input" id="link-visibility">
                  <option value="private">Private</option>
                  <option value="public">Public</option>
                </select>
              </div>
            </form>
          </div>
          <div class="custom-modal-footer">
            <button type="submit" class="custom-btn custom-btn-primary" form="add-link-form">
              Save Link
            </button>
            <button type="button" class="custom-btn custom-btn-danger" id="cancel-add">
              Close
            </button>
          </div>
        </div>
      </div>

      <div id="edit-link-modal" class="modal">
        <div class="custom-modal-content">
          <!-- The modal content will be dynamically added here -->
        </div>
      </div>

      <div class="row">
        <div class="col-2"></div>

        <div class="col-8">
          <div class="row is-vertical-align">
            <div class="col-2">
              <h2>Bookmarks</h2>
            </div>
            <div class="col"></div>
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for words or #tags"
                autocomplete="off"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <button id="search-button">Search</button>
            </div>
          </div>

          <div class="row">
            <ul class="list-group" id="link-list">
              <!-- Links will be added here dynamically -->
            </ul>
          </div>
        </div>

        <div class="col-2"></div>
      </div>


      <script src="js/main.js"></script>
    </div>
  </body>
</html>
