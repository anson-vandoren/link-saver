<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Saver</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Link Saver</h1>

      <div class="row">
        <div class="col-md-12">
          <form id="add-link-form">
            <div class="form-row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Title"
                  id="link-title"
                  required
                />
              </div>
              <div class="col">
                <input type="url" class="form-control" placeholder="URL" id="link-url" required />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tags (comma-separated)"
                  id="link-tags"
                />
              </div>
              <div class="col">
                <select class="form-control" id="link-visibility">
                  <option value="private">Private</option>
                  <option value="public">Public</option>
                </select>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Save Link</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <h3>Saved Links</h3>
          <div id="link-list">
            <!-- Links will be added here dynamically -->
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script id="links-list" type="text/x-handlebars-template">
      {{#each links}}
      <div class="link-item">
        <h3 class="link-title">{{title}}</h3>
        <p class="link-url"><a href="{{url}}" target="_blank">{{url}}</a></p>
        <p class="link-tags">Tags: {{tags}}</p>
        <div class="link-actions">
          <button class="edit-link" data-id="{{id}}">Edit</button>
          <button class="delete-link" data-id="{{id}}">Delete</button>
        </div>
      </div>
      {{/each}}
    </script>
  </body>
</html>
